<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Admin Login | JuX</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <div class="row">
        <div class="col s6 offset-s3">
            <h2 class="teal-text">Login</h2>
            <form class="" name="login-form" method="post" action="checklogin.php">
                <div class="col s12" name="error_line" style="display:none">
                    <p class="teal-text">*Invalid Username or Password</p>
                </div>
                <div class="input-field col s12">
                    <label for="myusername">Username</label>
                    <input name="myusername" type="text" class="validate">
                </div>
                <div class="input-field col s12">
                    <label for="mypassword">Password</label>
                    <input name="mypassword" type="password" class="validate">
                </div>

                <div class="col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
